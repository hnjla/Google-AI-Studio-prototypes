
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hennie Deck - Daily Tarot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pixelify Sans', sans-serif;
            overflow-x: hidden;
            background-color: #FFDFD3; /* Soft Peach Base */
        }
        
        @keyframes pixelGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dreamy-bg {
            /* Requested: Purple, Soft Peach, Turquoise, Baby Blue, Soft Blush Pink */
            background: linear-gradient(-45deg, 
                #E0BBE4, /* Purple */
                #FFDFD3, /* Soft Peach */
                #B2E2F2, /* Turquoise */
                #89CFF0, /* Baby Blue */
                #FEC8D8  /* Soft Blush Pink */
            );
            background-size: 400% 400%;
            animation: pixelGradient 15s ease infinite;
        }

        .pixel-card {
            background: white;
            border: 4px solid #E0BBE4;
            box-shadow: 8px 8px 0px #FEC8D8;
        }

        .pixel-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(4px);
            border: 4px solid white;
            box-shadow: 10px 10px 0px rgba(178, 226, 242, 0.5);
        }

        .card-inner {
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
        }
        .card-flipped {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            /* Force hardware acceleration and prevent "bleeding" */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        .card-front {
            transform: rotateY(180deg) translateZ(1px);
            -webkit-transform: rotateY(180deg) translateZ(1px);
        }
        .card-back {
            transform: rotateY(0deg) translateZ(0px);
            -webkit-transform: rotateY(0deg) translateZ(0px);
        }
        .perspective-1000 {
            perspective: 1000px;
            -webkit-perspective: 1000px;
        }

        /* High contrast shadow for text on moving backgrounds */
        .text-pop {
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }

        /* Custom scrollbar for game look */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #FFDFD3;
        }
        ::-webkit-scrollbar-thumb {
            background: #E0BBE4;
            border: 3px solid #FFDFD3;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="dreamy-bg min-h-screen">
    <div id="root"></div>
</body>
</html>
